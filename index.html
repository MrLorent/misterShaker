<body>
	<header>
		<img class="logo"
			src="./img/logo.png"
			alt="Mister Shaker logo">
	   
		<img class="form-displayer"
			src="./img/glass.png"
			alt="magnifying glass">
		<form action="#">
			<label for="search-type">Search cocktail by :</label>
			<select name="search-type" class="search-type">
				<option value="name">name</option>
				<option value="ingredient">main ingredient</option>
			</select>
			<input type="text" class="search-bar" placeholder="Margerita, mojito...">
			<button type="submit">Search</button>
		</form>
